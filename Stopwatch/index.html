<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Stopwatch</h1>
    <div id="display" class="time-display">00:00:00:000</div>
    <div class="buttons">
      <button id="startPause" class="interactive-button">Start</button>
      <button id="reset" class="interactive-button" disabled>Reset</button>
      <button id="lap" class="interactive-button" disabled>Lap</button>
      <button id="toggleTheme" class="interactive-button">Toggle Theme</button>
    </div>
    <div class="lapTimes">
      <h2>LAPS</h2>
      <ul id="laps"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
